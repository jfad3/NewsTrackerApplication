<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration</title>
  </head>
<body style="background-color:#B2D3C2">
 <div class="container mt-3">
            <h1 style="color: black; text-align: center;">
                News Tracker Application
            </h1>
            <div class="container mt-2" style="width: 600px;">
                    <div class="card shadow-lg bg-white rounded">
                        <div class="card-header" style="text-align: center;">
                          <h4>Registration Form</h4>
                        </div>
                            <div class="card-body">
                          <form method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email: </label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="abc@gmail.com" required>
                              </div>
                              <div class="mb-3">
                                <label for="passowrd" class="form-label">Password: </label>
                                <input type="password" class="form-control" name="password" id="password" required>
                               </div>
                              <button type="submit" value="Register" style="background-color:#00AD83; border-color:#00AD83; border-radius:5px;">Register</button>
                          </form>
                                <div class="card-footer text-muted" style="text-align:center">
                          Already an existing user? <span><a href="{{url_for('login')}}">Login Here</a></span>
                        </div>

</body>
</html>
